<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Login</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  
</head>

<body>
  <div class="container">
  <div class="frame">
    <div class="nav">
      <ul class"links">
        <li class="signin-active"><a class="btn">Увійти</a></li>
        <li class="signup-inactive"><a class="btn">Реєстрація </a></li>
      </ul>
    </div>
    <div ng-app ng-init="checked = false">
				        <form class="form-signin" action="login" method="post" name="form">
          <label for="username">Пошта</label>
          <input class="form-styling" id="username" type="email" name="username" placeholder="">
          <label for="password">Пароль</label>
          <input class="form-styling" id="password" type="password" name="password" placeholder="">
          <input type="checkbox" id="checkbox"/>
          <div class="btn-animate">
            <a class="btn-signin">Увійти</a>
          </div>
				        </form>
        
				        <form class="form-signup" action="logup" method="post" name="form">
          <label for="fullname">Нік</label>
          <input class="form-styling" type="text" name="fullname" placeholder="">
          <label for="email">Пошта</label>
          <input class="form-styling" type="text" name="email" placeholder="">
          <label for="password">Пароль</label>
          <input class="form-styling" type="text" name="password" placeholder="">
          <label for="confirmpassword">Підтверди пароль</label>
          <input class="form-styling" type="text" name="confirmpassword" placeholder=""/>
          <a ng-click="checked = !checked" class="btn-signup">Реєстрація</a>
				        </form>
      
            <div  class="success">
              <svg width="270" height="270" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
       viewBox="0 0 60 60" id="check" ng-class="checked ? 'checked' : ''">
                 <path fill="#ffffff" d="M40.61,23.03L26.67,36.97L13.495,23.788c-1.146-1.147-1.359-2.936-0.504-4.314
                  c3.894-6.28,11.169-10.243,19.283-9.348c9.258,1.021,16.694,8.542,17.622,17.81c1.232,12.295-8.683,22.607-20.849,22.042
                  c-9.9-0.46-18.128-8.344-18.972-18.218c-0.292-3.416,0.276-6.673,1.51-9.578" />
                <div class="successtext">
                   <p> Дякую за реєстрацію</p>
                </div>
                 </div>
                 </div>
                   <div class="forgot">
        <img src="logo.png" class="logo">
      </div>
      <div>
        <div class="cover-photo"></div>
        <div class="profile-photo"></div>
        <h1 class="welcome">Welcome, Chris</h1>
        <a class="btn-goback" value="Refresh" onClick="history.go()">Go back</a>
      </div>
      
  </div>
    
  
</div>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="../socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>

</html>
